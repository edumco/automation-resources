matrix:
- name: Markdown
  aspell:
    lang: en
    ignore-case: true
  dictionary:
    encoding: utf-8
    wordlists:
    - .github/.wordlist.txt
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      ignores:
      - code
      - pre
  - pyspelling.filters.context:
      context_visible_first: true
      escapes: \\[\\`~]
      delimiters:
      # Ignore inline code (text between back ticks)
      - open: '(?P<open>`+)'
        close: '(?P=open)'
  sources:
  - 'docs/**/*.md'
  default_encoding: utf-8
